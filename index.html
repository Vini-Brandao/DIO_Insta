<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--============================== CSS Externo ==============================-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <!--============================== Favicon ==============================-->
        <link rel="shortcut icon" href="img/favicon.png" />
    </head>

    <body>
        <div class="container">

           <section class="left-area">
                <img src="img/Mock.png" alt="Mockup do Instagram de dois celulares">
           </section> 

           <section class="right-area">

                <div class="log-panel white-box">

                    <img class="logo" src="img/logo.png">

                    <form>
                        <input class="form_in" type="text" placeholder="Nome de Usuário" name="user" id="user">
                        <input class="form_in" type="password" placeholder="Senha" name="pass" id="pass">
                        <input class="form_bt" type="submit" value="Entrar">
                    </form>

                    <p class="ou">OU</p>
                    <p><a class="face" href="http://www.facebook.com.br"><img src="img/facelogo.png">   Entrar com o Facebook</a></p>
                    <p><a href="#">Esqueceu a senha ?</a></p>

                </div>

                <div class="new_acc white-box">
                    <p>Não tem uma Conta ? <a href="#">Cadastre-se</a> </p>
                </div>

                <div class="apps">
                    <p>Obtenha o aplicativo</p>
                    <div>
                        <img src="img/appstore.png" alt="App Store">
                        <img src="img/google_play.png" alt="Google Play">
                    </div>
                </div>

           </section>

        </div>

        <footer>
            <ul>
                <li>Sobre</li>
                <li>Blog</li>
                <li>Carreiras</li>
                <li>Ajuda</li>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Principais Contas</li>
                <li>Hashtag</li>
                <li>Localizações</li>
            </ul>
        </footer>

    </body>

</html>
